<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - IB Tools</title>
    <link rel="stylesheet" href="Passwordgenerator.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="Tools.html">Tools</a>
            <a href="AboutUs.html">About Us</a>
        </nav>

        <h1>Password Generator</h1>
        
        <div class="password-display" id="passwordDisplay">
            Click Generate to create password <br>
            </div>
            <button  id="copyButton">Copy</button>
        

        <div class="options">
            <div class="option-item">
                <label for="lengthSlider">Password Length</label>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
                <div class="length-display" id="lengthDisplay">16 characters</div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols</label>
                </div>
            </div>

            <button class="generate-btn" id="generateButton">Generate Password</button>
            
            <div class="strength-meter">
                <div class="strength-fill" id="strengthMeter"></div>
            </div>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="Passwordgenerator.js"></script>
</body>
</html>
